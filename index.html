<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Crossing Game</title>
    <link rel="Stylesheet" href="styles.css">
    <script type='module' src="app.js"></script>
    <script src="https://kit.fontawesome.com/750654fd52.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Turtle Crossing!</h1>
        <p>Use the UP arrow key to move your turtle forward.</p>
        <p>Avoid the cars and cross the road. Good luck!</p>
        <button id="startGameBtn">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button id="arrowUp">
        <i class="fa-regular fa-circle-up"></i>
    </button>

    <img id="background" src="./assets/concrete.png" alt="concrete floor">
    <img id="player" src="./assets/Turtle_TopDown_64x64_SpriteSheet_powerup_white_bg.png" alt="turtle">
    <img id="car" src="./assets/colorful-set-vehicles-flat-design.png" alt="car">

</body>
</html>
