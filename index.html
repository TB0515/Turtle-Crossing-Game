<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Turtle Crossing!</h1>
        <p>Use the UP arrow key to move your turtle forward.</p>
        <p>Avoid the cars and cross the road. Good luck!</p>
        <button id="startGameBtn">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <img id="background" src="./assets/concrete.png" alt="concrete floor">
    <img id="player" src="./assets/Turtle_TopDown_64x64_SpriteSheet_powerup_white_bg.png" alt="turtle">
    <img id="car" src="./assets/colorful-set-vehicles-flat-design.png" alt="car">

    <!-- script -->
    <script type='module' src="app.js"></script>
</body>
</html>
